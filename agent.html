<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio Agente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <a href="database.html" class="btn btn-secondary mb-4">‚Üê Torna al database</a>

    <div class="card shadow mx-auto" style="max-width: 70vw;">
        <div class="card-body d-flex">
            <div class="col-3 p-2">
                <img id="profilePic" class="card-img-top" alt="Foto agente">
            </div>
            <div class="col-9 p-2">
                <h3 id="fullName"></h3>
                <h6 for="status">Status</h6>
                <select id="status" class="form-select" style="max-width: 50%">
                    <option value="In missione">In missione</option>
                    <option value="Offline">Offline</option>
                    <option value="Operativo">Operativo</option>
                    <option value="Spia nemica">Spia nemica</option>
                </select>
                
                <hr>
                
                <label for="frequenza">Frequenza di contatto</label>
                <input id="frequenza" class="form-input form-control" style="max-width: 50%"></input>
                <label for="coordinate">Ultime coordinate note</label>
                <input id="coordinate" class="form-input form-control" style="max-width: 50%"></input>
                <p id="bio" class="mt-3"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/agent.js"></script>

</body>
</html>
