<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Agenti</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Style personale -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

  <div class="container mt-5">

    <h1 class="mb-4 text-center text-white">Database Agenti Internazionali</h1>

    <!-- Reset database -->
    <div class="mb-3 text-end">
      <button type="button" class="btn btn-danger"><a href="index.html" style="text-decoration: none;">Logout</a></button>
      <button id="resetDataBtn" class="btn btn-warning">Reset Database (SOLO ARBITRI)</button>
    </div>

    <!-- Tabella scrollabile -->
    <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
      <table class="table table-striped table-hover" id="agentsTable">
        <thead class="table-dark">
          <tr>
            <th>Matricola</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Righe generate dinamicamente da JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modale codice di accesso -->
  <div id="codeModal" class="modal" tabindex="-1" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center;">
    <div class="modal-content bg-light p-4 rounded" style="max-width:400px; margin:auto;">
      <h5>Inserisci codice di accesso</h5>
      <input type="password" id="accessCode" class="form-control mb-3" placeholder="Codice">
      <div class="d-flex justify-content-end">
        <button id="confirmCode" class="btn btn-success me-2">Conferma</button>
        <button id="closeModal" class="btn btn-secondary">Annulla</button>
      </div>
    </div>
  </div>

  <!-- Script JS -->
  <script src="assets/js/database.js"></script>

</body>
</html>
