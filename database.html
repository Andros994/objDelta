<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Database Agenti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-end">
        <button id="logout" class="btn btn-danger"><i class="fa-solid fa-power-off mr-2"></i>Logout</button>
    </div>
    <h2 class="mb-4 text-center text-light">Database Agenti</h2>

    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
        <table class="table table-hover align-middle">
            <thead class="table-dark sticky-top">
                <tr>
                    <th>Matricola</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="agentsTable">
                <!-- righe dinamiche -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal verifica codice -->
<div class="modal fade" id="accessModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Verifica Accesso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <label for="accessCode" class="form-label">
          Inserisci codice di accesso
        </label>
        <input type="password" id="accessCode" class="form-control">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Annulla
        </button>
        <button type="button" id="confirmAccess" class="btn btn-primary">
          Conferma
        </button>
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/database.js"></script>

</body>
</html>
